<iframe id="responsive-iframe" src="https://rosenkorgrinnell.shinyapps.io/Baseball2/" style="border:none; width:1472.8px; height:823.25px; transform-origin:0 0;"></iframe>
<script>
  function scaleIframe() {
    var iframe = document.getElementById('responsive-iframe');
    var containerWidth = window.innerWidth;
    var containerHeight = window.innerHeight;
    var scaleX = containerWidth / 1472.8;
    var scaleY = containerHeight / 823.25;
    var scale = Math.min(scaleX, scaleY);

    iframe.style.transform = 'scale(' + scale + ')';
    iframe.style.width = 1472.8 / scale + 'px';
    iframe.style.height = 823.25 / scale + 'px';
  }

  window.onresize = scaleIframe;
  window.onload = scaleIframe;
</script>
